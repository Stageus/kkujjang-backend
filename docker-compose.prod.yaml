version: '0.1'

services:
  postgres:
    container_name: kkujjang-postgres
    env_file:
      - .env.prod
    environment:
      - POSTGRES_DB=kkujjang
      - TZ=$TIME_ZONE
    image: postgres:latest
    volumes:
      - ./data/postgres/:/docker-entrypoint-initdb.d/
    restart: always
    tty: true
    stdin_open: true
    ports:
      - $PGPORT:$PGPORT

  mongodb:
    container_name: kkujjang-mongodb
    env_file:
      - .env.prod
    environment:
      - MONGO_INITDB_DATABASE=kkujjang
      - TZ=$TIME_ZONE
    volumes:
      - ./data/mongodb/:/docker-entrypoint-initdb.d/mongo-init.js:ro
    image: mongo:latest
    restart: always
    tty: true
    stdin_open: true
    command: mongod --port $MONGODB_PORT
    ports:
      - $MONGODB_PORT:$MONGODB_PORT

  redis:
    container_name: kkujjang-redis
    env_file:
      - .env.prod
    environment:
      - TZ=$TIME_ZONE
    image: redis/redis-stack-server:latest
    restart: always
    command: redis-server --requirepass $REDIS_PASSWORD --port $REDIS_PORT
    tty: true
    stdin_open: true
    ports:
      - $REDIS_PORT:$REDIS_PORT

  rabbitmq:
    container_name: kkujjang-rabbitmq
    env_file:
      - .env.prod
    environment:
      - RABBITMQ_DEFAULT_USER=$RABBITMQ_DEFAULT_USER
      - RABBITMQ_DEFAULT_PASS=$RABBITMQ_DEFAULT_PASS
      - TZ=$TIME_ZONE
    image: rabbitmq:3.12.4-management-alpine
    restart: always
    tty: true
    stdin_open: true
    ports:
      - $RABBITMQ_PORT:$RABBITMQ_PORT
      - $RABBITMQ_MANAGER_PORT:$RABBITMQ_MANAGER_PORT

  api:
    container_name: kkujjang-api-server
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - TZ=$TIME_ZONE
    build:
      context: .
      dockerfile: Dockerfile.api
    image: kkujjang-api-server:latest
    restart: always
    tty: true
    stdin_open: true
    expose:
      - $HTTP_PORT
      - $HTTPS_PORT
    ports:
      - $HTTP_PORT:$HTTP_PORT
      - $HTTPS_PORT:$HTTPS_PORT

  game:
    container_name: kkujjang-game-server
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - TZ=$TIME_ZONE
    build:
      context: .
      dockerfile: Dockerfile.game
    image: kkujjang-game-server:latest
    restart: always
    tty: true
    stdin_open: true
    expose:
      - $WS_PORT
      - $WSS_PORT
    ports:
      - $WS_PORT:$WS_PORT
      - $WSS_PORT:$WSS_PORT
