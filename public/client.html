<!doctype html>
<html>
  <head>
    <title>끝말잇기의 짱, 끝짱</title>
    <link rel="stylesheet" href="/client.css" />
  </head>
  <body>
    <audio id="bgm" controls>
      <source src="/source/background_sound.mp3" type="audio/mpeg" />
    </audio>

    <div id="left">
      <div id="ranking"></div>
      <div id="myInfo">
        <div id="myCharacter"></div>
        <div id="nicknameAndLevel">
          <div id="myNickname"></div>
          <div id="myLevel"></div>
        </div>
      </div>
    </div>
    <div id="right">
      <!-- 방 만들기 버튼 추가 -->
      <div id="lobbyTopContain">
        <span class="topBtn">방 목록</span>
        <span id="createGameRoomBtn" class="topBtn">방 만들기</span>
      </div>
      <div id="gameEnteranceContain"></div>

      <div id="gameRoomContain"></div>

      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" />
        <button id="submit">전송</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script src="/utility/game-room.js"></script>
    <script src="/utility/lobby.js"></script>
    <script src="/socket/game-room.js"></script>
    <script src="/socket/lobby.js"></script>
    <script>
      connectToLobbySocket()
    </script>
  </body>
</html>
